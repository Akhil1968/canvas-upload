<!doctype html>
<html>
<head>
<title>Canvas/Upload</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
</head>
<body>
<div class="container">
<div class="page-header" >
    <h2> Canvas Drawing and Upload</h2>
    <p>A comparative study of raw canvas drawing and fabric.js drawing</p>
</div>

<div class="row">
    <div class="col-md-6">
        <canvas id="myCanvas" width="500" height="150" style="border:5px solid blue;"></canvas>
        <br>
        <button class="btn btn-success" onclick="rectangle()">Rectangle</button>    
        <button class="btn btn-success" onclick="circle()">Circle</button>  
        <button class="btn btn-danger" onclick="uploadPic('myCanvas', 'canvas')">Upload</button>
        <a  class="btn btn-warning" href="image.png">Check Image</a>    
        <h6 id="message"> </h6>
    </div>
    <div class="col-md-6">
        <canvas id="c" width="500" height="150" style="border:5px solid red;"></canvas>
        <br>
        <button class="btn btn-success" onclick="addTriangle()">Triangle</button>    
        <button class="btn btn-success" onclick="addRect()">Rectangle</button>  
        <button class="btn btn-danger" onclick="uploadPic('c', 'fabric')">Upload</button>
        <a  class="btn btn-warning" href="image.png">Check Image</a> 
    </div>
</div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.7.1/fabric.min.js"></script>
<script  src="upload.js"></script>
</body>
</html>
